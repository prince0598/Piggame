<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="pig_style.css">
        <title>
            pig game
        </title>
    
    </head>
    <body>
        <div class="wrapper">
            <div class="player-1-pannel active " id='pannel1'>
                <div class="player" id='player_0'>player1</div>
                <div class="score" id='score0'>2</div>
                <div class="current-box">
                    <div class="current-level"> current</div>
                    <div class="palyer-score" id="current0">10</div>
                </div>
            </div>
            <div class="player-2-pannel" id='pannel2'>
                <div class="player" id='player_1'>player2</div>
                <div class="score" id='score1'>2</div>
                <div class="current-box">
                    <div class="current-level"> current</div>
                    <div class="palyer-score" id='current1'>13</div>
                </div>
            </div>
        </div>
        <div class="dice-btn-section">
           <div>
               <img class="dice" >
            </div>
             <button class="btn-new" onclick="newGame()">New game</button>
              <button onclick="playGame()">Roll</button>
              <button class="btn-hold" onclick="hold()" >hold</button>
              
        
              
        </div>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
